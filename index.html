<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Experimental</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    
    <div class="headWrapper">
      <h1 class="header">Welcome </h1>
      <button class="Customize">Customize</button>
    </div>

    <div class="dropdown">
      <form>
        <div>Main Color</div> <input name="color1" type="color" />       
        <div>Secondary Color</div><input name="color2" type="color"/> 
        <div>Accent Color</div><input name="color3" type="color"/> 
      </form>
      <button class="default">Default</button>
    </div>

    <div class="gameWrapper">
      <div class="gameWindow">
        <button class="begin">BEGIN</button>
        <button class="reset">RESET</button>
        <div class="frontMountain"></div>
        <div class="rearMountain"></div>
      </div>
    </div>
  
  </body>

    <script type="module" src="main.js"></script> 
    <!-- Links script file with html -->

</html>
